<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock White</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-inner">
            <!-- Burger Icon (mobile only) -->
            <button class="burger" aria-label="Menu">
                <i class="fa-solid fa-bars"></i>
            </button>

            <!-- Left Links (desktop only) -->
            <nav class="nav-left">
                <a href="index.html">Home</a>
                <a href="#">Products</a>
                <a href="#">About</a>
            </nav>

            <!-- Center Logo with Image + Text -->
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="images/SW-Logo.png" alt="Stock White Logo" class="logo-img">
                    <span class="logo-text">Stock <span style="color: gray;">White</span></span>
                </a>
            </div>

            <!-- Right Social Icons (desktop only) -->
            <div class="social">
                <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" aria-label="Tiktok"><i class="fa-brands fa-tiktok"></i></a>
                <a href="#" aria-label="Pinterest"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-whatsapp"></i></a>

            </div>
        </div>

        <!-- Mobile Full-Screen Menu stays exactly the same -->
        <div class="mobile-menu">
            <a href="index.html">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <div class="mobile-social">
                <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" aria-label="Tiktok"><i class="fa-brands fa-tiktok"></i></a>
                <a href="#" aria-label="Pinterest"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-whatsapp"></i></a>

            </div>
        </div>
    </header>



    <!-- PRODUCTS PAGE CONTENT -->
    <main class="products-page">

        <div class="container">
            <!-- <h1 class="page-title">All Products</h1> -->

            <!-- CATEGORY FILTER MENU – يتولد من الداتابيز -->
            <div class="category-filter" id="categoryFilter">
                <!-- Placeholder أثناء التحميل -->
                <div class="filter-placeholder">
                    <span class="placeholder-glow"><span class="placeholder-line" style="width:80px;"></span></span>
                    <span class="placeholder-glow"><span class="placeholder-line" style="width:100px;"></span></span>
                    <span class="placeholder-glow"><span class="placeholder-line" style="width:90px;"></span></span>
                    <span class="placeholder-glow"><span class="placeholder-line" style="width:70px;"></span></span>
                </div>
            </div>

            <!-- PRODUCTS GRID -->
            <div class="products-grid" id="productsGrid">
                <!-- Products will be injected here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container footer-inner">

            <!-- Logo + short text -->
            <div class="footer-col">
                <div class="logo footer-logo">Stock White</div>
                <p>Timeless minimal fashion<br>Designed in 2025</p>
            </div>

            <!-- Social icons -->
            <div class="footer-col footer-social">
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Tiktok"><i class="fa-brands fa-tiktok"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-whatsapp"></i></a>

            </div>

            <!-- Contact info -->
            <div class="footer-col footer-contact">
                <p><i class="fas fa-phone-alt"></i> 01115599997</p>
                <p><i class="fa-solid fa-location-dot"></i> stockwhite</p>
            </div>

        </div>

        <!-- Copyright -->
        <div class="footer-bottom">
            <div class="container">
                © 2025 Stock White. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Font Awesome + our JS at the bottom -->
    <script src="https://kit.fontawesome.com/1a2b1c3d4e.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
