<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock White</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-inner">
            <!-- Burger Icon (mobile only) -->
            <button class="burger" aria-label="Menu">
                <i class="fa-solid fa-bars"></i>
            </button>

            <!-- Left Links (desktop only) -->
            <nav class="nav-left">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="#">About</a>
            </nav>

            <!-- Center Logo -->
            <div class="logo">
                <a href="#">Stock White</a>
            </div>

            <!-- Right Social Icons (desktop only) -->
            <div class="social">
                <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#" aria-label="Pinterest"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>

        <!-- Mobile Full-Screen Menu stays exactly the same -->
        <div class="mobile-menu">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="#">About</a>
            <div class="mobile-social">
                <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#" aria-label="Pinterest"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </header>

    <!-- PRODUCT DETAILS PAGE -->
    <main class="product-details-page">
        <div class="container product-wrapper">

            <!-- LEFT: Images -->
            <div class="product-images">
                <div class="main-image">
                    <div class="image-placeholder">
                        <div class="placeholder-glow full"></div>
                    </div>
                    <img id="bigImage" src="" alt="Product" style="display:none;">
                </div>
                <div class="thumbnail-slider">
                    <div class="placeholder-glow"><span class="placeholder-line"
                            style="width:100px;height:100px;"></span></div>
                    <div class="placeholder-glow"><span class="placeholder-line"
                            style="width:100px;height:100px;"></span></div>
                    <div class="placeholder-glow"><span class="placeholder-line"
                            style="width:100px;height:100px;"></span></div>
                </div>
            </div>

            <!-- RIGHT: Details -->
            <div class="product-info">

                <!-- Placeholder للاسم -->
                <h1 id="productName" class="placeholder-glow">
                    <span class="placeholder-line" style="width:80%;"></span>
                </h1>

                <!-- Placeholder للكود والسعر -->
                <p class="product-code">Code: <span id="productCode" class="placeholder-glow"><span
                            class="placeholder-line" style="width:60px;"></span></span></p>
                <p class="product-price placeholder-glow" id="productPrice"><span class="placeholder-line"
                        style="width:100px;"></span></p>

                <div class="options">
                    <div class="size-selector">
                        <p>Size:</p>
                        <div class="sizes" id="sizesContainer">
                            <!-- Placeholder للمقاسات -->
                            <div class="placeholder-glow"><span class="placeholder-line"
                                    style="width:50px;height:50px;display:inline-block;"></span></div>
                            <div class="placeholder-glow"><span class="placeholder-line"
                                    style="width:50px;height:50px;display:inline-block;"></span></div>
                            <div class="placeholder-glow"><span class="placeholder-line"
                                    style="width:50px;height:50px;display:inline-block;"></span></div>
                            <div class="placeholder-glow"><span class="placeholder-line"
                                    style="width:50px;height:50px;display:inline-block;"></span></div>
                        </div>
                    </div>
                </div>

                <div class="description">
                    <p class="placeholder-glow">
                        <span class="placeholder-line" style="width:100%;"></span>
                        <span class="placeholder-line" style="width:90%;"></span>
                        <span class="placeholder-line" style="width:70%;"></span>
                    </p>
                </div>
            </div>

        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container footer-inner">

            <!-- Logo + short text -->
            <div class="footer-col">
                <div class="logo footer-logo">Stock White</div>
                <p>Timeless minimal fashion<br>Designed in 2025</p>
            </div>

            <!-- Social icons -->
            <div class="footer-col footer-social">
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            </div>

            <!-- Contact info -->
            <div class="footer-col footer-contact">
                <p><i class="fas fa-phone-alt"></i> 01115599997</p>
                <p><i class="fas fa-envelope"></i> stockwhite25@gmail.com</p>
            </div>

        </div>

        <!-- Copyright -->
        <div class="footer-bottom">
            <div class="container">
                © 2025 Stock White. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Font Awesome + our JS at the bottom -->
    <script src="https://kit.fontawesome.com/1a2b1c3d4e.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
